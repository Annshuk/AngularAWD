<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="assests/bootstraps/css/bootstrap.css" rel="stylesheet" />
<link href="styles/responsive.css" rel="stylesheet" media="all" />
<title>Small Shopping Cart Application</title>
</head>
<body>
<div class="container">
<nav class="navbar navbar-default"  ng-controller="NavCtrl" ng-show="isLogin">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">     
      <a class="navbar-brand" href="#/home">Brand Logo</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li ng-class="{active: isActive('/home')}"><a href="#/home" >Home <span class="sr-only">(current)</span></a></li>
     
      </ul>     
      <ul class="nav navbar-nav navbar-right">
        <li ng-class="{active: isActive('/login')}"><a href="#/login" ng-hide="dashboard">Login</a></li>
        <li class="dropdown">
          <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" ng-show="dashboard">DashBoard <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#/home">Home</a></li>
            <li><a href="">Notigication</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#/logout" ng-class="{active: isActive('/login')}">Log Out</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<div ng-view></div>
</div>
<footer class="footer">
      <div class="container">
        <p class="text-muted">Place sticky footer content here.</p>
      </div>
    </footer>
<script src="libs/require.js"  data-main="libs/config.js"></script>  
</body>
</html>
